	<script id="app-flickr" type="text/x-handlebars-template">
		<a href="https://www.flickr.com/photos/{{owner}}/{{id}}" class=""  target="_blank">

		</a>
	</script>
	<script id="app-tweets" type="text/x-handlebars-template">

		</div>
	</script>

	<script id="app-instagram" type="text/x-handlebars-template">

		</a>
	</script>
