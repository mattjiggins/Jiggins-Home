<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Twitter</title>
		
		<!-- Typekit Goodness -->
		<script src="//use.typekit.net/kwz4cdk.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
		
		<!-- Temporary - Load BS and FA from CDN -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" media="screen">
		
		<!-- Compiled CSS File -->
		<link rel="stylesheet" href="styles/css/application.css" type="text/css" media="screen">

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
				<form accept-charset="UTF-8" action="https://formkeep.com/f/3054fabbab31" method="POST">
					<input type="hidden" name="utf8" value="âœ“">
					<div class="form-group"><input type="email" name="email" class="form-control" placeholder="Your Email"></div>
					<div class="form-group"><input type="text" name="name" class="form-control" placeholder="Your Name"></div>
					<div class="form-group"><input type="url" name="url" class="form-control" placeholder="Your Website"></div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
		      </div>
		    </div>
		  </div>
		</div>

		
		<section id="twitter">
			<div class="overlay"></div>
			
			<div id="app-twitterfeed">
				<div id="app-twitterfeed-loading">Loading Twitter</div>
			</div>
		</section>


<!-- hBar Templates -->

	<script id="app-flickr" type="text/x-handlebars-template">
		<a href="https://www.flickr.com/photos/{{owner}}/{{id}}" class="thumbnail col-xs-1"  target="_blank">
			<img src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}_s.jpg" alt="{{title}}">
		</a>
	</script>


	<script id="app-tweets-pager" type="text/x-handlebars-template">
		<div id="app-tweets-navigation">
			<a id="prevTweet" class="btn btn-primary disabled" role="button"><</a>
			<a id="nextTweet" class="btn btn-primary" role="button">></a>
		</div>
	</script>
	<script id="app-tweets" type="text/x-handlebars-template">
		<div class="tweet round">
			<p>{{{formatTweet text}}} &mdash; <small>{{dateFormat created_at}}</small> <a href="http://twitter.com/{{user.screen_name}}/status/{{id_str}}" class="action"><i class="fa fa-retweet"></i></a> </p>
		</div>
	</script>

	<script id="app-instagram" type="text/x-handlebars-template">		
		<a href="{{link}}" class="thumbnail col-xs-1" target="_blank">
			<img src="{{images.low_resolution.url}}" alt="{{caption.text}}" class="img-responsive" />
		</a>
	</script>	

<!-- /End hBar Templates -->	
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="scripts/min/application-base-min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="scripts/min/application-backbone-min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
			    app = new BackboneSocialFeeds();
			
				// photos.fetch({ reset: true });
				tweets.fetch({ reset: true });
				// instagrams.fetch({ reset: true });
			
			    Backbone.history.start({pushState: false});	
			});
		</script>
		
		
		
		<script type="text/javascript">
		$(document).ready(function() {
			
			$('#leader').hover(function(){
				$('#leader-img-me').attr('src','images/originals/L1012921-Web-Reverse.jpg')
			},function(){
				$('#leader-img-me').attr('src','images/originals/L1035960-Web.jpg')
			}
		);
			
		});
		
		</script>
	</body>
</html>
